{% extends "account/base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}
<div class="row">
<div class="col-sm-6 col-sm-offset-3 ">
{% block changepass %}
{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
    <h1>{% trans "Change Password" %}</h1>

    <form method="POST" action="{% url 'account/password_change' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-succes" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
{% endblock %}
</div>
</div>
